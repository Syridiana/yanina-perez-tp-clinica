<div>
    <h4>Mis horarios</h4>
    <div class="horarios">
        <div class="lunes">
            <h6>Lunes</h6>
            <div class="card" *ngFor="let hour of lunes | keyvalue">
                <div *ngIf="hour.value === false" (click)="toggle($event)">{{hour.key}}</div>
                <div *ngIf="hour.value === true" class="selected" (click)="toggle($event)">{{hour.key}}</div>

            </div>
        </div>
        <div class="martes">
