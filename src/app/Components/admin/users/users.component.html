<div class="container-fluid">
    <div class="row">
 
      <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
              <span data-feather="calendar"></span>
              This week
            </button>
          </div>
        </div>
  
        <h2>Usuarios</h2>
        <div class="table-responsive">
          <table class="table table-striped table-sm" id="excel-table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Mail</th>
                <th scope="col">Obra Social</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Tipo Usuario</th>
                <th scope="col">DNI</th>
                <th scope="col">Foto 1</th>
                <th scope="col">Foto 2</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of usersArray">
                <td>{{user.name}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td *ngIf="user.healthInsurance">{{user.healthInsurance}}</td>
                <td *ngIf="!user.healthInsurance">--</td>
                <td *ngIf="user.specialty">{{user.specialty}}</td>
                <td *ngIf="!user.specialty">--</td>
                <td>{{user.type | titlecase}}</td>
                <td>{{user.id}}</td>
                <td><img src="{{user.photo_1}}" alt="" class="avatar"></td>
                <td *ngIf="user.photo_2"><img src="{{user.photo_2}}" alt="" class="avatar"></td>
                <td *ngIf="!user.photo_2">--</td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-warning" (click)="exportExcel()">Descargar Excel</button>
        <br><br>
      </main>
    </div>
  </div>
