<section class="h-100">
    <form class="container py-5 h-100" [formGroup]="historiaClinicaForm" (ngSubmit)="register()">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-6">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="login">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Historia Clínca de {{selectedPatient.name}} {{selectedPatient.lastName}}</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <input id="form3Example1m" class="form-control form-control-md" type="text" formControlName="altura"/>
                        <label class="form-label" for="form3Example1m">Altura</label>
                        <span class="text-danger form-small-text" *ngIf="historiaClinicaForm.get('altura')?.hasError('required') && historiaClinicaForm.get('altura')?.touched">
                          -- Este campo es requerido.
                        </span>
                      </div>
                    </div>
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <input  id="form3Example1n" class="form-control form-control-md" type="text" formControlName="peso"/>
                        <label class="form-label" for="form3Example1n">Peso</label>
                        <span class="text-danger form-small-text" *ngIf="historiaClinicaForm.get('peso')?.hasError('required') && historiaClinicaForm.get('peso')?.touched">
                          -- Este campo es requerido.
                        </span>
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <input id="form3Example1m1" class="form-control form-control-md" type="text" formControlName="temperatura"/>
                        <label class="form-label" for="form3Example1m1">Temperatura</label>
                        <span class="text-danger form-small-text" *ngIf="historiaClinicaForm.get('temperatura')?.hasError('required') && historiaClinicaForm.get('temperatura')?.touched">
                          -- Este campo es requerido.
                        </span>
                      </div>
                    </div>
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <input id="form3Example1n1" class="form-control form-control-md" type="text" formControlName="presion"/>
                        <label class="form-label" for="form3Example1n1">Presion</label>
                        <span class="text-danger form-small-text" *ngIf="historiaClinicaForm.get('presion')?.hasError('required') && historiaClinicaForm.get('presion')?.touched">
                          -- Este campo es requerido.
                        </span>
                      </div>
                    </div>
                  </div>
<br><br>
                  <div class="row">
                  <table class="form-outline" formArrayName="data">  
                    <tr>  
                      <th><button type="button" (click)="addField()" class="btn btn-primary">Agregar Campo</button></th>  
                    </tr>  
                    <tr *ngFor="let dato of data().controls; let i=index" [formGroupName]="i">  
                      <td>  
                          Titulo:  
                          <input type="text" formControlName="titulo" class="form-control">  
                      </td>  
                      <td>  
                          Valor:  
                          <input type="text" formControlName="valor" class="form-control">  
                      </td>  
                      <td>  
                          <button (click)="removeField(i)" class="btn btn-danger">Borrar</button>  
                      </td>  
                    </tr>  
                  </table>  
                  </div>
